<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>9. PONT – Luther rózsája</title>

<!-- Mobil optimalizálás -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Georgia', serif;
    background: url('luterrozsaja.jpg') center/cover no-repeat fixed;
    margin: 0;
    padding: 0;
    color: #f5f5f5;
}

/* középső doboz */
.container {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.70);
    padding: 24px 20px 30px 20px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

/* cím */
h2 {
    font-size: 26px;
    margin-top: 0;
    margin-bottom: 14px;
    text-align: center;
    color: #ffe7a3;
}

/* szöveg */
p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 16px;
    text-align: center;
}

/* input + gomb */
label {
    display: block;
    margin-bottom: 6px;
    font-size: 16px;
    text-align: center;
}

input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 4px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    box-sizing: border-box;
}

.btn {
    display: block;
    width: 100%;
    padding: 12px 16px;
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
    font-family: inherit;
    text-align: center;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffe7a3;
    color: #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.btn:active {
    transform: scale(0.98);
}

/* hibaüzenet */
#error {
    margin-top: 10px;
    font-size: 15px;
    color: #ffb3b3;
    text-align: center;
}

/* Mobil finomhangolás */
@media (max-width: 480px) {
    .container {
        margin: 20px 10px;
        padding: 20px 14px 24px 14px;
    }
    h2 {
        font-size: 24px;
    }
    p, .btn, input[type="text"] {
        font-size: 17px;
    }
}
</style>

<script>
function check() {
    var v = document.getElementById("code").value.trim();

    // a Luther-rózsa házszáma nyitja az utolsó kincset
    if (v === "10") {
        window.location.href = "content10.html";
    } else {
        document.getElementById("error").textContent =
            "Ez most nem nyitja ki az utolsó kincs kapuját. Gondoljatok vissza: melyik ház falán láttátok a Luther-rózsát, és milyen házszám áll mellette?";
    }
}
</script>
</head>

<body>

<div class="container">
    <h2>9. PONT – Luther rózsája</h2>

    <p>Csak az tud továbbmenni, aki a Dolná ružová utcácska elején  
    figyelmesen megkereste az evangélikusok házát,  
    és meglátta a homlokzaton a Luther-rózsát.</p>

    <p>Most arra az egyetlen adatra lesz szükségetek,  
    ami már ott állt a falon, csak le kellett olvasni: a <strong>házszámra</strong>.</p>

    <label for="code">Írd be annak a háznak a <strong>házszámát</strong>,  
    amelynek falán a Luther-róznąt találtátok:</label>
    <input id="code" type="text" autocomplete="off" inputmode="numeric" placeholder="Házszám">
    <button class="btn" onclick="check()">➜ Belépés az utolsó kincshez</button>

    <div id="error"></div>
</div>

</body>
</html>
