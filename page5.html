<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Úrnő palotája - Kód bekérés</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
function check() {
    var v = document.getElementById("code").value.trim();
    if (v.toLowerCase() === "szalamandra") {
        window.location.href = "content5.html";
    } else {
        alert("Hibás kód!");
    }
}
</script>

<style>
body {
    font-family: Georgia, serif;
    background: #f5f5f5;
    padding: 30px;
    text-align: center;
    margin: 0;
}

h2 {
    margin-bottom: 15px;
}

input {
    padding: 10px;
    font-size: 18px;
    margin-top: 10px;
    width: 200px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 12px;
    cursor: pointer;
    background: #ddd;
    border: 1px solid #aaa;
    border-radius: 6px;
}

.home {
    display:inline-block;
    margin-top:30px;
    padding:10px 18px;
    background:#ddd;
    color:#333;
    border-radius:6px;
    text-decoration:none;
    font-size:16px;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Úrnő palotája</h2>

<p>Add meg a kulcsot:</p>

<input id="code" type="text" autocomplete="off">
<br>
<button onclick="check()">Tovább</button>

<br>

<a href="index.html" class="home">⬅ Főoldal</a>

</body>
</html>
