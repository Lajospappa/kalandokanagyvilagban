<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>8. PONT – Vár ahonnan minden torony látszik</title>

<!-- Mobil optimalizálás -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Georgia', serif;
    background: url('óvárháttér.jpg') center/cover no-repeat fixed;
    color: #f5f5f5;
    padding: 40px;
    margin: 0;
}

.container {
    max-width: 720px;
    margin: auto;
    background: rgba(0,0,0,0.60);
    padding: 32px 26px;
    border-radius: 14px;
    box-shadow: 0 0 24px rgba(0,0,0,0.7);
}

h1 {
    font-size: 32px;
    margin-bottom: 12px;
    text-align: center;
    color: #ffe7a3;
}

p {
    line-height: 1.6;
    font-size: 18px;
    margin-bottom: 16px;
}

.highlight {
    color: #ffe7a3;
    font-weight: bold;
}

h2 {
    text-align: center;
    color: #ffe7a3;
    margin-top: 28px;
    margin-bottom: 12px;
}

/* Távolságmérő */
.distance-box {
    margin: 0 0 26px 0;
    padding: 12px 16px;
    border-radius: 10px;
    background: rgba(255,255,255,0.10);
    text-align: center;
}

.distance-box button {
    font-family: inherit;
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 7px;
    border: none;
    cursor: pointer;
    background: #ffe7a3;
    color: #2b1b0c;
    margin-bottom: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
}

.distance-status {
    display: block;
    margin-top: 6px;
    font-size: 15px;
}

/* Navigáció – kék */
.nav-wrapper {
    text-align: center;
    margin-top: 24px;
}

.navbtn {
    display:inline-block;
    padding:10px 16px;
    background:#68c7ff;
    color:#033048;
    font-weight:bold;
    font-size:15px;
    border-radius:7px;
    text-decoration:none;
    box-shadow:0 0 8px rgba(0,0,0,0.4);
}

/* Vissza gomb */
.home-btn {
    display:inline-block;
    margin-top: 16px;
    padding:10px 18px;
    background:#ffe7a3;
    color:#333;
    font-weight:bold;
    border-radius:8px;
    text-decoration:none;
    font-size:16px;
    box-shadow:0 0 10px rgba(0,0,0,0.5);
}

/* Mobil */
@media (max-width: 480px) {
    body { padding: 20px 12px; }
    .container { padding: 26px 18px; }
    h1 { font-size: 26px; }
    p { font-size: 17px; }
}

img.full {
    width: 100%;
    border-radius: 10px;
    margin: 16px 0;
    box-shadow: 0 0 14px rgba(0,0,0,0.6);
}
</style>
</head>

<body>
<div class="container">

<h1>8. PONT – Vár ahonnan minden torony látszik</h1>

<div class="distance-box">
    <button id="distBtn">Távolság mérése (GPS)</button>
    <span id="distText" class="distance-status">
        Engedélyezd a helymeghatározást, hogy megtudd milyen messze vagytok a vár kapujától.
    </span>
</div>
