<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>7. Ahol papi nem tanított – Kód bekérés</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Georgia, serif;
    background: #f5f2ea;
    padding: 20px;
    margin: 0;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    padding: 25px 20px 30px 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

h2 {
    margin-top: 0;
    margin-bottom: 12px;
}

p {
    font-size: 17px;
    line-height: 1.5;
    margin-bottom: 14px;
}

input {
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 6px;
}

button {
    margin-top: 12px;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background: #555;
}

.backlink {
    display:inline-block;
    margin-top:18px;
    font-size:14px;
}
.backlink a {
    color:#333;
    text-decoration:none;
}
</style>

<script>
function normalizeInput(str) {
    // ékezetek leszedése + kisbetű + szóközök elhagyása
    return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase()
        .replace(/\s+/g, "");
}

function check() {
    var v = document.getElementById("code").value.trim();
    var n = normalizeInput(v);

    if (n === "petofi") {
        window.location.href = "content7.html";
    } else {
        alert("Hibás kód!");
    }
}
</script>
</head>

<body>

<div class="container">
    <h2>7. Ahol papi nem tanított</h2>
    <p>Add meg a kulcsot (a találós kérdésben szereplő költő vezetéknevét):</p>

    <input id="code" type="text" autocomplete="off" placeholder="Írd be: Petőfi">
    <button onclick="check()">Tovább</button>

    <div class="backlink">
        <a href="index.html">⬅ Vissza a főoldalra</a>
    </div>
</div>

</body>
</html>
