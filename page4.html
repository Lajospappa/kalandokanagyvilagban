<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Matyi pincéje - Kód bekérés</title>
<script>
function check() {
    var v = document.getElementById("code").value.trim();
    if (v === "1852") {
        window.location.href = "content4.html";
    } else {
        alert("Hibás kód!");
    }
}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Georgia, serif;
    background: #f5f5f5;
    padding: 30px;
    text-align: center;
}
h2 { margin-bottom: 15px; }
input {
    padding: 10px;
    font-size: 18px;
    margin-top: 10px;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
}
</style>
</head>
<body>
<h2>Matyi pincéje</h2>
<p>Add meg a kulcsot:</p>
<input id="code" type="text" autocomplete="off"><br>
<button onclick="check()">Tovább</button>
<div style="text-align:center; margin-top:30px;">
    <a href="index.html" 
       style="
           display:inline-block;
           padding:10px 18px;
           background:#ddd;
           color:#333;
           border-radius:6px;
           text-decoration:none;
           font-size:16px;
           font-weight:bold;
       ">
       ⬅ Főoldal
    </a>
</div>
</body>
</html>
