<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Aranyrög – Belépés</title>

<!-- Mobil optimalizálás -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Georgia', serif;
    background: url('arany rog.png') center/cover no-repeat fixed;
    margin: 0;
    padding: 0;
    color: #f5f5f5;
}

/* középső doboz */
.container {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 24px 20px 30px 20px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

/* cím */
h2 {
    font-size: 26px;
    margin-top: 0;
    margin-bottom: 14px;
    text-align: center;
    color: #ffd97f;
}

/* szöveg */
p {
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
    margin-bottom: 20px;
}

/* gomb */
.btn {
    display: block;
    width: 100%;
    padding: 12px 16px;
    margin-top: 8px;
    font-size: 18px;
    font-weight: bold;
    font-family: inherit;
    text-align: center;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffd97f;
    color: #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.btn:active {
    transform: scale(0.98);
}

/* Mobil finomhangolás */
@media (max-width: 480px) {
    .container {
        margin: 20px 10px;
        padding: 20px 14px 24px 14px;
    }
    h2 {
        font-size: 24px;
    }
    p, .btn {
        font-size: 17px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>2. PONT – Aranyrög</h2>

    <p>A bánya föld alatti világában rejtőzött egy különleges aranyrög,  
    amely ma egy titkos számsort őriz.  
    Ha készen álltok, lépjetek tovább a tárna mélyére,  
    és derítsétek ki, milyen üzenetet hagytak benne a bányamesterek.</p>

    <button class="btn" onclick="window.location.href='content2.html'">
        ➜ Belépés az Aranyrög állomásra
    </button>
</div>

</body>
</html>
