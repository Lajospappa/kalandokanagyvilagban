<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Selmecbánya – A Varázslók Térképe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Gótikus betűtípus -->
<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: #1b1b1b; /* sötétszürke */
    font-family: "UnifrakturMaguntia", serif;
    color: #ffb84d; /* narancssárga */
    overflow: hidden; /* csak a lista scrollozzon */
}

/* Cím */
h1 {
    text-align: center;
    margin: 10px 0;
    font-size: 38px;
    color: #ffb84d;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #ff8800;
}

/* Térkép: fix, nem görgethető */
#map {
    width: 100%;
    height: 50vh; /* felső fél képernyő */
    border-bottom: 3px solid #ff8800;
    position: fixed;
    top: 0;
    left: 0;
}

/* Lista: csak ez scrollozhat */
#list-container {
    position: fixed;
    top: 50vh;
    left: 0;
    width: 100%;
    height: 50vh;
    overflow-y: scroll;
    background: #1b1b1b;
    padding: 15px;
}

/* Lista elemek */
.point-item {
    padding: 12px;
    margin-bottom: 10px;
    border-left: 5px solid #ff8800;
    background: rgba(255, 136, 0, 0.1);
    cursor: pointer;
    font-size: 24px;
    transition: .2s;
}

.point-item:hover {
    background: rgba(255, 136, 0, 0.25);
    transform: translateX(6px);
}
</style>
</head>

<body>

<h1>Selmecbánya – A Varázslók Térképe</h1>

<!-- FIX TÉRKÉP -->
<div id="map"></div>

<!-- SCROLL-LISTA -->
<div id="list-container">

    <div class="point-item" onclick="goTo(1)">1. Szent Katalin templom</div>
    <div class="point-item" onclick="goTo(2)">2. Velvet Interior</div>
    <div class="point-item" onclick="goTo(3)">3. Monarchia Restaurant</div>
    <div class="point-item" onclick="goTo(4)">4. Kopogtató ház</div>
    <div class="point-item" onclick="goTo(5)">5. Glanzenberg-tárna</div>
    <div class="point-item" onclick="goTo(6)">6. Városháza</div>
    <div class="point-item" onclick="goTo(7)">7. Moja Marína kávézó</div>
    <div class="point-item" onclick="goTo(8)">8. Rubigall ház</div>
    <div class="point-item" onclick="goTo(9)">9. Óvár</div>
    <div class="point-item" onclick="goTo(10)">10. Szentháromság tér</div>
    <div class="point-item" onclick="goTo(11)">11. Városkapu</div>
    <div class="point-item" onclick="goTo(12)">12. Újvár</div>
    <div class="point-item" onclick="goTo(13)">13. Reštaurácia Matej</div>
    <div class="point-item" onclick="goTo(14)">14. Bányamúzeum</div>
    <div class="point-item" onclick="goTo(15)">15. Love Bank</div>

</div>

<script>
// ÚJ sorszámozású GPS koordináták
var points = {
    1: [48.458778474079644, 18.893065338672766],
    2: [48.45829941730642, 18.895435474680212],
    3: [48.45817379907542, 18.891779748517433],
    4: [48.457843131457814, 18.89242178790117],
    5: [48.457398878321044, 18.89954651928789],
    6: [48.458768874651476, 18.89251472068234],
    7: [48.45859382644014, 18.8942143213098],
    8: [48.4592632240785, 18.892564461628098],
    9: [48.45585776644632, 18.89604413976757],
    10: [48.459660821214214, 18.892483135756006],
    11: [48.4554781460307, 18.893316934868203],
    12: [48.459319547021025, 18.89161814188512],
    13: [48.458539586572684, 18.89638949750488],
    14: [48.45816992322699, 18.89557572579342],
    15: [48.45890914461514, 18.89310602069543]
};

// Térkép – fixen fent
var map = L.map('map').setView([48.4587, 18.8938], 15);

// Csempe
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

// Marker – mozgatható
var marker = L.marker([48.4587, 18.8938]).addTo(map);

// Lista kattintás → ugrás
function goTo(id) {
    map.setView(points[id], 17);
    marker.setLatLng(points[id]);
}

// GPS követés
if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
        pos => {
            var lat = pos.coords.latitude;
            var lon = pos.coords.longitude;
            marker.setLatLng([lat, lon]);
        },
        err => console.log("GPS hiba:", err),
        { enableHighAccuracy: true }
    );
}
</script>

</body>
</html>
