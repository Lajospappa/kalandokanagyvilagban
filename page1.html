
<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Bányamúzeum zebra-tábla - Kód bekérés</title>
<script>
function check() {
    var v = document.getElementById("code").value.trim();
    if (v === "Kalapos ember / zebra") {
        window.location.href = "content1.html";
    } else {
        alert("Hibás kód!");
    }
}
</script>
</head>
<body>
<h2>Bányamúzeum zebra-tábla</h2>
<p>Add meg a kulcsot:</p>
<input id="code" type="text">
<button onclick="check()">Tovább</button>
</body>
</html>
