<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Út a város szívébe - Kód bekérés</title>
<script>
function check() {
    var v = document.getElementById("code").value.trim();
    if (v === "1852") {
        window.location.href = "content3.html";
    } else {
        alert("Hibás kód!");
    }
}
</script>
</head>

<body>

<h2>Út a város szívébe</h2>

<p>Add meg a kulcsot:</p>

<input id="code" type="text" autocomplete="off">
<button onclick="check()">Tovább</button>

</body>
</html>
